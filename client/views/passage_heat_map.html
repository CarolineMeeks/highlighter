<template name="passageHeatMap">
  <div class="passage" id="heat-map">
    <div class="row"> 
      <div class="col-md-10 col-sm-9">
	<h4><a href= "{{pathFor 'onePassage'}}">{{title}}</a></h4>
	<div id="passage-content">
	  {{{content}}}
	</div>
      </div>

      <div class="col-md-2 col-sm-3" id= "highlight-sidebar">
	Prompt: {{prompt}}
	<p><p>
	  Legend:
	  <div id="legend">
	    
	  </div>
      </div>
    </div>
  </div>

</template>
